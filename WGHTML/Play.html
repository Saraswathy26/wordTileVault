    <div class="Heading">
        <h2 class="h2">WORD TILE VAULT</h2>
            <div class="Content">
        <a href="/WGHTML/Play.html" target="_top"><button class="btn btn1" >Play</button></a>
        <button type="button" class="btn btn-primary btn2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Help
          </button>
          
          <!-- Modal  -->
          <div class="modal fade" id="exampleModal" tabindex="10" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">How To Play</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal1">
                  Choose a card with the matching letter.
                  Keep in mind!!! You only have 7 lifes.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
</div>
</div>

<div class="MainBox">
    <h1 class="h1"> Find The Word By Choosing a Card</h1>
    
    <div class="inputBox">
        <div class="inputs"></div>
    </div>
   <div class="HelpDetails">
        <p class="Clue">Hint-<span></span></p>
         </div>
    
    <div class="cards">
        <div class="cardInput">
            <!-- <a href=""><i class="fa-solid fa-trash"></i></a> -->
            <button id="button1" class="input"></button>
            <button id="button2" class="input"></button>
            <button id="button3" class="input"></button>

    </div>
    </div>

    <div class="HelpDetails-ext">
        <div class="image">
            <div class="image-ext">
           <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-sad-cry-solid.svg" width="40px" height="40px">
           <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-sad-tear-solid.svg" width="40px" height="40px">
           <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-angry-solid.svg" width="40px" height="40px">
           <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-frown-solid.svg" width="40px" height="40px">
           <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-grin-hearts-solid.svg" width="40px" height="40px">
           <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-smile-solid (1).svg" width="40px" height="40px">
           <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-smile-wink-solid.svg" width="40px" height="40px">
        </div>
        <p class="wrong">
            <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/discord.svg" width="50px" height="50px"> : </p>
    </div>
</div>
     
        
    <button onclick="cards()" class="reset btn">Reset</button>
</div>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Play</title>

        crossorigin="anonymous"></script>

    <script src="/JS folder/WG.js"></script>

        rel="stylesheet">

</head>

<body>

    <div class="Heading">
        <div class="MainBox">
            <div class="head">
                <h2 class="h2">WORD TILE VAULT</h2>
                <button onclick="sound()" id="sound"><i class="fa-brands fa-soundcloud fa-lg"
                     style="color: #511f1f;"><audio src="/images/children-logo-116101.mp3" 
                     id="song" loop="true" hidden>
                    </i>
                </button>
            </div>
                <h1 class="h1"> Find The Word By Choosing a Card</h1>
            <div class="inputBox">
                <div class="inputs"></div>
                <input type="hidden" id="temp" />
            </div>
            <div class="HelpDetails">
                <p class="hint-text">Hint - <span></span></p>
            </div>

            <div class="cards">
                <div class="cardInput">
                    <!-- <a href=""><i class="fa-solid fa-trash"></i></a> -->
                    <button id="button1" onclick="checkLetter(1)" class="input"></button>
                    <button id="button2" onclick="checkLetter(2)" class="input"></button>
                    <button id="button3" onclick="checkLetter(3)" class="input"></button>
                </div>
            </div>

            <div class="HelpDetails-ext">
                <div class="image">
                    <div class="image-ext">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg"
                            src="/images/face-sad-cry-solid.svg" width="40px" height="40px">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg"
                            src="/images/face-sad-tear-solid.svg" width="40px" height="40px">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-angry-solid.svg"
                            width="40px" height="40px">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg" src="/images/face-frown-solid.svg"
                            width="40px" height="40px">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg"
                            src="/images/face-grin-hearts-solid.svg" width="40px" height="40px">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg"
                            src="/images/face-smile-solid (1).svg" width="40px" height="40px">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg"
                            src="/images/face-smile-wink-solid.svg" width="40px" height="40px">
                    </div>
                    <p class="wrong">
                        <img class="fa-sharp fa-solid fa-face-awesome fa-beat fa-lg " src="/images/discord.svg"
                            width="50px" height="50px"> :
                    </p>
                </div>
            </div>

            <div class="buttonlist">
                <button onclick="cards()" id="play" class="play btn">Play</button>
                <button onclick="cards()" id="reset" class="reset btn">Reset</button>
            </div>
            <button type="button" class="btn btn-primary btn2" data-bs-toggle="modal"
                data-bs-target="#helpModal">?</button>
            <input type="hidden" class="btn btn-primary btn2 winner" id="winnerModalId" data-bs-toggle="modal"
                data-bs-target="#winnerModal" />
        </div>
        <div class="Content">
            <!-- Modal  -->
            <div class="modal fade" id="helpModal" tabindex="10" aria-labelledby="helpModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="helpModalLabel">How To Play</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal1">
                            Choose a card with the matching letter.
                            Keep in mind!!! You only have 7 lifes.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="winnerModal" tabindex="10" aria-labelledby="winnerModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="winnerModalLabel">Hurray !!</h1>
                            <button type="button" class="btn-close" onclick="cards()" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal2">
                            Congratulations !! You Guessed it right.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="cards()" data-bs-dismiss="modal">
                                Replay
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e7ce321c2e.js" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/WGCALL.js"></script>
    <script src="js/WGQ.js"></script>
    <script src="js/index.js"></script>

    <script src="https://kit.fontawesome.com/e7ce321c2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Righteous&family=Teko&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    
</head>

<body>
    <div><h2 class="h2">WORD TILE VAULT</h2>
        
        <!-- <div class="bts"><button onclick="disabledPlaybtn()" id="play" class="play btn"></button>
        <button onclick="play()" id="sound" type="button" hidden><i class="fa-regular fa-music fa-xl" style="color: #e02b0b;"></i>x</button></div> -->
        <button type="button" class="btn btn-primary btn2"  data-bs-toggle="modal"
        data-bs-target="#helpModal"><span class="material-symbols-outlined">
            help
            </span></button>
       
    </div>


    <div class="Heading">
        <div class="MainBox">
            
                <h1 class="h1" id="h1"></h1>

                
            <div class="inputBox">
                <div class="inputs"></div>
                <input type="hidden" id="temp" />
            </div>
            <div class="HelpDetails">
                <p class="hint-text"><span></span></p>
            </div>

            <div class="cards">
                <div class="cardInput">
                    <button id="button1" onclick="checkLetter(1)" class="input">?</button>
                    <button id="button2" onclick="checkLetter(2)" class="input">?</button>
                    <button id="button3" onclick="checkLetter(3)" class="input">?</button>
                </div>
            </div>

            <div class="HelpDetails-ext">
                <div class="image">
                    <p class ="wrongCount"></p>
                    <p class="wrong"></p>
                
            </div>

            <div class="buttonlist">
                
                <button onclick="cards()" id="reset" class="reset btn">Start</button>
            </div>
            <input type="hidden" class="btn btn-primary btn2 winner" id="winnerModalId" data-bs-toggle="modal"
                data-bs-target="#winnerModal" />
            <input type="hidden" class="btn btn-primary btn2 winner" id="loserModalId" data-bs-toggle="modal"
                data-bs-target="#loserModal" />
        </div>
        <div class="Content">
            <!-- Modal  -->
            <div class="modal fade" id="helpModal" tabindex="10" aria-labelledby="helpModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="helpModalLabel">How To Play</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal1">
                            Choose a card with the matching letter.
                            Keep in mind!!! You only have 7 lifes.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="winnerModal" tabindex="10" aria-labelledby="winnerModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="winnerModalLabel">Hurray !!</h1>
                            <button type="button" class="btn-close" onclick="cards()" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal2">
                            Congratulations !! You Guessed it right.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="cards()" data-bs-dismiss="modal">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="loserModal" tabindex="10" aria-labelledby="loserModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="loserModalLabel">Sorry buddy !!</h1>
                            <button type="button" class="btn-close" onclick="cards()" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal2">
                            You Lost !! Try Again.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="cards()" data-bs-dismiss="modal">
                                Replay
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e7ce321c2e.js" crossorigin="anonymous"></script>
</body>

</html>
